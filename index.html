<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador - Alura Challenge</title>
  </head>
  <body>
    <header>
      <div>
        <img src="./assets/logo.svg" alt="Logo da Alura" />
      </div>
    </header>
    <main>
      <section>
        <div>
          <textarea name="" id="text-field"></textarea>
        </div>
        <div>
          <span>Apenas letras minúsculas e sem acento.</span>
        </div>
        <div>
          <button>Criptografar</button>
          <button>Descriptografar</button>
        </div>
      </section>
      <section>
        <div id="result">
          <img src="./assets/message-not-found-img.svg" alt="" />
          <span>Nenhuma mensagem encontrada</span>
          <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
        </div>
        <button id="copy-btn">Copiar</button>
      </section>
    </main>
    <footer><span>@caiquedebrito</span></footer>
  </body>
</html>
